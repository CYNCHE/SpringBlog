<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:replace="${title}">blogs publish</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui-2.4.2/semantic.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" href="../../static/css/me.css" type="text/css" th:href="@{/css/me.css}">
  <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">
  <link rel="shortcut icon" href="https://pandao.github.io/editor.md/favicon.ico" type="image/x-icon" />
</head>
<body>

<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini">
    <div class="ui container">
      <div class="ui stackable inverted secondary menu">
        <h2 class="ui teal header item">Blog</h2>
        <a href="#" class="item" th:href="@{/}" th:classappend="${n==1} ? 'active'"><i class="home icon small"></i>Home Page</a>
        <a href="#" class="item" th:href="@{types/-1}" th:classappend="${n==2} ? 'active'"><i class="idea icon small"></i>Types</a>
        <a href="#" class="item" th:href="@{tags/-1}" th:classappend="${n==3} ? 'active'"><i class="tags icon small"></i>Tags</a>
        <a href="#" class="item" th:classappend="${n==4} ? 'active'"><i class="archive icon small"></i>Archive</a>
        <a href="#" class="item" th:classappend="${n==5} ? 'active'"><i class="info icon small"></i>About Me</a>
        <div class="right item">
        <form name="search" action="#" th:action="@{/search}" method="post" target="_blank">
          <div class="ui icon inverted transparent input">
            <input name="query" th:value="${query}" type="text" placeholder="Search....">
            <i onclick="document.forms['search'].submit()" class="search link icon"></i>
          </div> 
        </form>
          
        </div>
      </div>
    </div>
  </nav>




 <footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
      <div class="ui divided inverted grid">
        <div class="three wide column">
          <img src="../static/images/witcher_logo.jpg" th:src="@{/images/witcher_logo.jpg}" class="ui round image" alt="icon" style="width: 100px">
        </div>
        <div class="four wide column">
          <h5 class="ui inverted header">Recent Blogs</h5>
          <div class="ui inverted link list">
            <a href="#" class="item m-padded-tb-tiny" style="margin: 0px;">Merry Christmas!</a>
            <a href="#" class="item">Happy New Year!</a>
            <a href="#" class="item">Happy New Year!</a>
          </div>
        </div>
        <div class="four wide column">
          <h5 class="ui inverted header">Contact Me</h5>
          <div class="ui inverted link list">
            <p class="item m-padded-tb-tiny" style="margin: 0px;">Email: cai@gmail.com</p>
            <p class="item">Phone: 123456</p>
          </div>
        </div>
        <div class="five wide column center aligned">
          <h5 class="ui inverted header">Michael Cai</h5>
          <div class="ui inverted link list">
            <p class="item">Keep humble, keep thirsty.</p>
          </div>
        </div>
      </div>
      <div class="ui inverted divider"></div>
      <p>May there be enough clouds in your life to make a beautiful sunset.</p>
    </div>
  </footer>


<th:block th:fragment="mySctipt">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script src="../../static/lib/editormd/editormd.min.js"></script>
</th:block>

</body>
</html>

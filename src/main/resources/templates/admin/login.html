<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/semantic-ui-2.4.2/semantic.min.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
<link rel="stylesheet" href="../../static/css/me.css" type="text/css"
			th:href="@{/css/me.css}">
<link rel="stylesheet"
	href="../../static/lib/editormd/css/editormd.min.css"
	th:href="@{/lib/editormd/css/editormd.min.css}">
<link rel="shortcut icon"
	href="https://pandao.github.io/editor.md/favicon.ico"
	type="image/x-icon" />
</head>





<body>

	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>





	<div class="m-margin-tb-large m-small-container"
		style="max-width: 30em !important;">
		<div class="ui container">
			<div class="ui middle aligned center aligned grid">
				<div class="column">
					<h2 class="ui teal image header">

						<div class="content">Log-in to your account</div>
					</h2>
					<form class="ui form" method="post" action="#"
						th:action="@{/admin/login}">
						<div class="ui stacked segment">
							<div class="field">
								<div class="ui left icon input">
									<i class="user icon"></i> <input type="text" name="username"
										placeholder="Username">
								</div>
							</div>
							<div class="field">
								<div class="ui left icon input">
									<i class="lock icon"></i> <input type="password"
										name="password" placeholder="Password">
								</div>
							</div>
							<button class="ui fluid large teal submit button">Login</button>
						</div>

						<div class="ui error message"></div>
						<div class="ui  negative message"
							th:unless="${#strings.isEmpty(message)}" th:text="${message}">Username
							does not match with password.</div>
					</form>

					<div class="ui message">
						New to us? <a href="#">Sign Up</a>
					</div>
				</div>
			</div>
		</div>
	</div>









</body>





<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script src="../../static/lib/editormd/editormd.min.js"></script>

<script>
  var contentEditor;
  $(function() {
    contentEditor = editormd("md-content", {
      width : "100%",
      height : 640,
      syncScrolling : "single",
      path : "../../static/lib/editormd/lib/"
    });
  });


  $('.ui.dropdown')
    .dropdown()
  ;
  

  $('.ui.form')
    .form({
      fields: {
        username: {
          identifier  : 'username',
          rules : [
            {
              type  : 'empty',
              prompt  : 'Username can not be empty!'
            }
          ]
        },
    	password: {
          identifier  : 'password',
          rules : [
            {
              type  : 'empty',
              prompt  : 'Password can not be empty!'
            }
          ]
        }
      }
    })
  ;


</script>




</html>
